<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/452d31aa54.js" crossorigin="anonymous"></script>
    <title>Nike</title>
</head>
<body>
    <!-- bg -->
    <main class="main__bg">
        <section class="main__container">

            <!-- logo -->
            <div class="main__logo">
                <img src="./img/logo.png" alt="Nike" class="logo__icon">
            </div>

            <!-- content -->
            <div class="content">

                <!-- image -->
                <div class="content__sneakers">
                    <img src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike SB Stefan Janoski Max" class="sneakers__photo">
                </div>

                <!-- info -->
                <div class="content__info">
                    <div class="content__title">
                        <h4>Nike SB Stefan Janoski Max</h4>
                    </div>
                    <div class="content__subtitle">
                        <p>Unisex Skateboarding Shoe</p>
                    </div>
                    <div class="content__rating">
                        <span class="rating__star--orange"><i class="fas fa-star"></i></span>
                        <span class="rating__star--orange"><i class="fas fa-star"></i></span>
                        <span class="rating__star--orange"><i class="fas fa-star"></i></span>
                        <span class="rating__star--grey"><i class="fas fa-star"></i></span>
                        <span class="rating__star--grey"><i class="fas fa-star"></i></span>
                    </div>

                    <!-- menu -->
                    <div class="menu">
                        <div class="menu__size">
                            <select class="size__select">
                                <option class="size__option" value="" selected hidden>Size</option>
                                <option class="option__item" value="37">37</option>
                                <option class="option__item" value="38">38</option>
                                <option class="option__item" value="39">39</option>
                                <option class="option__item" value="40">40</option>
                                <option class="option__item" value="41">41</option>
                                <option class="option__item" value="42">42</option>
                                <option class="option__item" value="43">43</option>
                                <option class="option__item" value="44">44</option>
                            </select>
                        </div>

                        <div class="menu__qty">
                            <select class="qty__select">
                                <option class="qty__option" value="" selected hidden>Qty</option>
                                <option class="option__item" value="1">1</option>
                                <option class="option__item" value="2">2</option>
                                <option class="option__item" value="3">3</option>
                                <option class="option__item" value="4">4</option>
                                <option class="option__item" value="5">5</option>
                                <option class="option__item" value="6">6</option>
                                <option class="option__item" value="7">7</option>
                                <option class="option__item" value="8">8</option>
                            </select>
                        </div>
                    </div>

                    <!-- button -->
                    <div class="btn">
                        <a href="#" class="btn__confirm">Add to cart</a>
                    </div>
                </div>
            </div>

            <!-- color -->
            <div class="color">
                <div class="color__btn color__select--blue"></div>
                <div class="color__btn color__select--white"></div>
                <div class="color__btn color__select--red"></div>
                <div class="color__btn color__select--aqua"></div>
            </div>

        </section>
    </main>
</body>
</html>
